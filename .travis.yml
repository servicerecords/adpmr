language:
  php

php:
  - '8.0'

notifications:
  email:
    recipients:
      - toby@codesure.co.uk

before_script: composer require phpunit/phpunit

deploy:
  provider: cloudfoundry
  deployment_strategy: rolling
  api: ${CF_API}
  username: ${CF_USERNAME}
  password:
    secure: ""
  organization: ${CF_ORGANISATION}
  space: ${CF_SPACE}
  on:
    repo: ${CF_REPO}
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(sandbox|qa|master)$
  skip_cleanup: 'true'
