services:
  - docker
jobs:
  include:
    - stage: building docker image
      script:
        - echo "$GITHUB_SECRET" | docker login https://docker.pkg.github.com -u "$GITHUB_USER" --password-stdin
        - docker build -t build-image .
        - docker images
        - docker tag build-image:latest codesuretoby/srr:mod-sandbox-"$TRAVIS_BUILD_NUMBER".3
        - docker push codesuretoby/srr:mod-sandbox-"$TRAVIS_BUILD_NUMBER"
        - docker tag build-image:latest codesuretoby/srr:mod-qa-"$TRAVIS_BUILD_NUMBER".3
        - docker push codesuretoby/srr:mod-qa-"$TRAVIS_BUILD_NUMBER"
        - docker tag build-image:latest codesuretoby/srr:mod-production-"$TRAVIS_BUILD_NUMBER".3
        - docker push codesuretoby/srr:mod-production-"$TRAVIS_BUILD_NUMBER"

        - CF_DOCKER_PASSWORD="$CF_PASWORD" cf push Green -n docker_app-green -k 2G --docker-image codesuretoby/srr:mod-sandbox-"$TRAVIS_BUILD_NUMBER" --docker-username "$CF_USERNAME"


